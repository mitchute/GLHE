[flake8]
ignore = E501,W291
max-line-length = 100
exclude = .git,.tox,.eggs,conf.py

[tox]
skipsdist = True
envlist =
    py36,
    flake8,
    spelling

[testenv:py36]
commands = coverage run setup.py test
whitelist_externals = python
deps = -r{toxinidir}/requirements.txt

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 {toxinidir}

[testenv:spelling]
changedir = docs
commmands = make spelling
deps = -r{toxinidir}/requirements.txt
